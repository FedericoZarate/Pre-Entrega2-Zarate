    <form action="">
      <fieldset>
        <legend><strong>Acceder a tu Cuenta </strong></legend>
        <div>
          <label for="correo">Correo Electronico:</label>
          <input type="text" name="correo electronico" />
        </div>
        <div>
          <label for="contraseña">Contraseña:</label>
          <input type="text" name="contraseña" />
        </div>
        <div>Recodrdarne <input type="checkbox" /></div>

        <input type="submit" value="Ingresar" />
        <input type="reset" value="Borrar" />
      </fieldset>

      <fieldset>
        <legend><strong>Crear una Cuenta</strong></legend>
        <div>
          <label for="correo">Correo Electronico:</label>
          <input type="text" name="correo electronico" />
        </div>
        <div>
          <label for="contraseña">Contraseña:</label>
          <input type="text" name="contraseña" />
        </div>
        <div>Hombre <input type="radio" name="Sexo" value="hombre" /></div>
        <div>Mujer <input type="radio" name="Sexo" value="mujer" /></div>
        <div>
          Acepta los terminos y condiciones
          <input type="checkbox" name="acepta" value="1" />
        </div>

        <input type="submit" value="Enviar" />
        <input type="reset" value="Borrar" />
      </fieldset>
    </form>
